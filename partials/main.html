<div class="container">
	<div>
		<button class="waves-effect waves-light btn col s6" data-loading-text="<i class='fa fa-cog' fa-spin></i>" ng-click="randomButton(places | filter:{isSelected:true})">Random</button>
		<button class="waves-effect waves-light btn col s6" ng-click="resetButton(places | filter:{isSelected:true})">Reset</button>
	</div>

	<div id="randomDiv" ng-if="randomSelectedPlace">
		<div class="col offset-s2">
			<h4 class="bold">Let's go to {{randomSelectedPlace.name}}!</h4>
		</div>
	</div>


	<div class="row">
     	<div class="col s10">

     		<div class="row topDiv">
				<div ng-repeat="place in places | filter:{isSelected:true}" class="checkedDiv">
            		<div class="switch col s2">
            			<label>
            			<input type="checkbox" ng-model="place.isSelected" ng-change="inputChange(place)">
            			<span class="lever"></span>
            			</label>
            		</div>
            		<div class="flow-text col s9">{{place.name}}</div>
            		<div class="col s1"><button class="btn-floating btn red darken-2 fa fa-trash-o" ng-click="deletePlace(place.id)"></button></div>
    			</div>
    		</div>


			<div class="row" ui-sortable ng-model="places">
				<div ng-repeat="place in places | filter:{isSelected:false}" class="nonCheckedDiv">
            		<div class=" switch col s2">
            			<label>
            				<input type="checkbox" ng-model="place.isSelected" ng-change="inputChange(place)">
            				<span class="lever"></span>
            			</label>
            		</div>
            	
            		<div class="flow-text col s9">{{place.name}}</div>
            		<div class="col s1"><button type="submit" class="btn-floating btn red darken-2 fa fa-trash-o" ng-click="deletePlace(place.id)"></button></div>
    			</div>
			</div>
		</div>
	
	</div>

</div>
